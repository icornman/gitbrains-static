<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitBrains</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased">
    <div class="bg-lime-700">
        <div class="max-w-screen-xl mx-auto py-2 px-3 sm:px-6 lg:px-8">
            <div class="flex items-center flex-warp">
                <div class="w-0 flex-1 flex items-center min-w-0">
                    <span class="flex p-2 rounded-lg bg-lime-600">
                        <!-- https://emojipedia.org/apple/ios-11.2/flag-ukraine/ -->
                        <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/118/flag-for-ukraine_1f1fa-1f1e6.png" class="w-5 h-5" alt="flag-of-ukraine" />
                    </span>
                    <p class="ml-3 font-medium text-sm text-white truncate">#StandWithUkraine</p>
                </div>
                <div class="order-3 mt-2 flex-shrink-0 w-full sm:order-2 sm:mt-0 sm:w-auto">
                    <a href="https://uahelp.monobank.ua/" target="_blank" class="flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-lime-600 bg-white hover:bg-lime-50">Donate</a>
                </div>
                <div class="order-2 flex-shrink-0 sm:order-3 sm:ml-3">
                    <button type="button" class="-mr-1 flex p-2 rounded-md focus:outline-none sm:-mr-2 transition hover:bg-lime-600 focus:bg-lime-600" aria-label="Dismiss">
                        <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="relative z-0 flex items-top justify-center min-h-screen bg-gray-100 dark:bg-gray-900 sm:items-center sm:pt-0">
        <div class="max-w-xl mx-auto sm:px-6 lg:px-8">
            <div class="flex items-center pt-8 sm:justify-start sm:pt-0">
                <div class="px-4 text-lg text-gray-500 border-r uppercase border-gray-400 tracking-wider">
                    GitBrains
                </div>
                <div class="ml-4 text-lg text-gray-500 uppercase tracking-wider">
                    Coming Soon
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
